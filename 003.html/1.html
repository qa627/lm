<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>勇者救出了公主，但他已經忘記來時的路了，你可以幫幫他嗎？</title>
    </head>
    <body>
        <img src="vs_use/1.jpg" style="height: 15cm;">
        <form onsubmit="judge(this.ans.value)">
            <input type="text" id="ans" placeholder="輸入左or右">
            <input type="submit" value="確定">
        </form>
        <script>
        alert("回城堡的路是左邊嗎？還是右邊呢？")
        function judge(ans)
        {
            event.preventDefault();
            if(ans=="左")
            {
                alert("你真機智");
                window.location.href="2.html";
            }
            else
            {
                alert("在踏上錯誤道路的那一刻，勇者感到了一股來自東方的神祕力量，一陣暈眩感襲來，勇者發現他又回到了原點");
                window.location.href="1.html";
            }
        }
        </script>
    </body>
</html>
